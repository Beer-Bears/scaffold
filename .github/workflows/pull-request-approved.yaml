name: PR Approved Celebration

on:
  pull_request_review:
    types: [submitted]

jobs:
  add-comment:
    if: ${{ github.event.review.state == 'approved' }}
    runs-on: ubuntu-latest
    steps:
      - name: Add celebration comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo } } = context.payload;
            const commentBody = `
            ğŸ»ğŸº **Pull request approved! Great job!** ğŸºğŸ»
            
            ![Celebration](https://i.pinimg.com/736x/eb/90/0c/eb900c0ae449ba07b2bf2e206e1bbd4e.jpg)
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: commentBody
            });